<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="main">
    <div class="main-container">
        <div class="results">
            <h1 class="topic">Your Result</h1>
            <div class="circle">
                <p class="score">76 </p>
                <p>of 100</p>
            </div>
            <div class="description">
                <p class="expression">Great</p>
                <p class="explanation"> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summery">
            <h1 class="content">Summary</h1>
            <div class="card-container">
                <div class="card | reaction">
                    <img class="card-icon" src="assets/images/icon-reaction.svg" alt="reaction">
                    <p class="card-type">Reaction</p>
                    <p class="card-score"><span>80</span> / 100</p>
                </div>
                <div class="card | memory">
                    <img class="card-icon" src="assets/images/icon-memory.svg" alt="reaction">
                    <p class="card-type">Memory</p>
                    <p class="card-score"><span>92</span> / 100</p>
                </div>
                <div class="card | verbal">
                    <img class="card-icon" src="assets/images/icon-verbal.svg" alt="reaction">
                    <p class="card-type">Verbal</p>
                    <p class="card-score"><span>61</span> / 100</p>
                </div>
                <div class="card | visual">
                    <img class="card-icon" src="assets/images/icon-visual.svg" alt="reaction">
                    <p class="card-type">Visual</p>
                    <p class="card-score"><span>72</span> / 100</p>
                </div>
            </div>
            <div class="button-container">
                <button class="btn">
                    Continue
                </button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sadeep Ariyarathna</a>.
    </div>
</div>
</body>
</html>
